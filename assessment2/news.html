      const apiKey = "44ce1b62d60541ca85d586dccc7d8519";
      const progressBar = document.querySelector(".progress-bar");
      let url=''; 

      class News {
        constructor(apiKey) {
          this.apiKey = apiKey;
        }

        async getNews(newsInput) {
          try {
            // Show progress bar from 0% (boostrap)
            progressBar.style.width = "0%";
            progressBar.setAttribute("aria-valuenow", "0");

            if(newsInput){
               url = `https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=${apiKey}&q=${newsInput}`;
            } else{
               url = `https://newsapi.org/v2/top-headlines?sources=bbc-news&apiKey=${apiKey}`;
            }
            const res = await fetch(url);
            console.log(res);

            if (res.status !== 200) {
              alert("There are no News");
              window.location.reload();
            }

            const data = await res.json();
            //{status: 'ok', totalResults: 10, articles: Array(10)}
            console.log(data.articles);
            console.log(data.totalResults);
            // Show progress bar from 100% (boostrap)
            progressBar.style.width = "100%";
            progressBar.setAttribute("aria-valuenow", "100");

            for (let i = 0; i < data.totalResults; i++) {
              const card = document.querySelectorAll(".card")[i]; // all classname card 0 ~ 10
              const image = card.querySelector("img");
              const title = card.querySelector(".card-title");

              const memo = card.querySelector(".card-memo");
              const author = card.querySelector(".text-muted");
              const link = card.querySelector(".card-link");
              const article = data.articles[i]; // call article from 0 to 10

              title.textContent = article.title;

              memo.textContent = article.content;
              author.textContent = article.author;
              image.src = article.urlToImage;
              link.href = article.url;
              console.log(memo.textContent);
            }
          } catch (error) {
            console.log(error);
            console.error(error);
          }
        }
      }

      BBCNews = new News(apiKey);
